        <!-- Unnamed () -->
        <div id="u15653" class="text" style="visibility: visible;">
          <p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">启动引导即APP首次启动时展示的图文或视频。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">启动引导页一般用来介绍新功能，主要功能或是宣传，谨慎使用。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">启动引导页图文不得超过5页，视频不得超过30秒。需提供明显的</span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">“跳过”</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"> 按钮，减少对老用户等群体的打扰。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">图文引导页的下一步按钮或操作方式需明确指出，视频在播放前必须告知用户做好准备，特别是有声视频。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">启动页设计需简洁，明确表达主旨，避免含糊不清，内容拥挤等情况发生。</span></p>
